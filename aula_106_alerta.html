<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">

    <title>Aula de Alertas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="container mt-3">
    <div class="alert alert-warning">
        Usuário, sua tarefa não foi concluída com sucesso.
    </div>
    <div class="alert alert-success">
        Usuário, sua tarefa foi <a href="#" class="alert-link">concluída</a> com sucesso.
    </div>
    <div class="alert alert-danger alert-demisseble fade show">
        <label class="badge bg-danger">erro</label> Um erro ocorreu durante o programa
        <button type="button" class="btn-close" data-bs-desmiss="alert" arial-lable="Close">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
